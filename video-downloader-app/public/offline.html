<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Video Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet. 
      Don't worry! You can still access your downloaded videos.
    </p>
    <a href="/" class="button">Go to Home</a>
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Redirecting...';
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } else {
        statusEl.textContent = 'Still offline. Your downloaded videos are available in the app.';
      }
    }
    
    updateStatus();
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Try to reload every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }, 5000);
  </script>
</body>
</html>
